<h2 id="end">Endereços</h2>

<div class="container">
    <div class="item_end">
        <img src="Imagens/Guarulhos.jpg" alt="Guarulhos">
        <h3>Guarulhos</h3>
        <h4>09:00h às 16:30h</h4>

    </div>
    <div class="item_end">
        <img src="Imagens/Curitiba.jpg" alt=""Curitiba">

<h2 id="ing">Ingressos</h2>
<form method="get">
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" maxlength="12" required />

    <label for="qtd">Quantidade</label>
    <input type="text" id="qtd" name="qtd" min="1" max="20" required/>
    <input type="submit" value="solicitar" class="botao" />
</form>

</main>
